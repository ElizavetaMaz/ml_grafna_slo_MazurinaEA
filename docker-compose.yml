version: "3.9"
services:
    prometheus:
      image: prom/prometheus:latest
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
      ports:
        - "9090:9090"

    grafana:
      image: grafana/grafana:latest
      ports:
        - "3000:3000"
      depends_on:
        - prometheus

    ml_service:
      image: ml-service-dz4-ml-in-prodaction:v1
      ports:
        - "8000:8080"